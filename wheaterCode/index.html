<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" differ type="module"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weatherBoard">
            <div class="cityName">
                <p>Paris</p>
            </div>
            <div class="currentCondition">
                <img src="" alt="">
            </div>
            <div class="airAttr">
                <div class="temp">
                    temp: 
                </div>
                <div class="windspeed">
                    wind speed: 
                </div>
                <div class="humidity">
                    humidity: 
                </div>
            </div>
            <div class="showButton">
                <p>Show Paris's weather</p>
            </div>
        </div>
    </div>
</body>
</html>
